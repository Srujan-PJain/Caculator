<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="result" id="result"></div>
      <div class="button">
        <button class="item item1 clear" id="clear">AC</button>
        <button class="item item1 add">+/-</button>
        <button class="item item1 mod">%</button>
        <button class="item item2 div">/</button>
        <button class="item number">7</button>
        <button class="item number">8</button>
        <button class="item number">9</button>
        <button class="item item2 mul">X</button>
        <button class="item number">4</button>
        <button class="item number">5</button>
        <button class="item number">6</button>
        <button class="item item2 sub">-</button>
        <button class="item number">1</button>
        <button class="item number">2</button>
        <button class="item number">3</button>
        <button class="item item2 add">+</button>
        <button class="item number zero">0</button>
        <button class="item number">.</button>
        <button class="item item2 equal">=</button>
      </div>
    </div>
  </body>
</html>
